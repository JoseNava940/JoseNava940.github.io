<div class="mb-3"></div>
<div class="container">
    <div class="card border-success mb-3">
        <div class="card-header text-danger">
            <h2 class="text-center">
                {{ titulo }}
            </h2>
        </div>
        <div class="card-body text-primary table-responsive">
            <div class="my-2 text-left">
                <button class="btn btn-outline-primary" type="button" routerLink="/categorias">
                    <i class="fa-solid fa-layer-group"></i>
                    Registrar categoría
                </button>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Clave</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categoria of listaDeCategorias">
                        <td>{{ categoria.idCategoria }}</td>
                        <td>{{ categoria.nombreCategoria }}</td>
                        <td>{{ categoria.descripcionCategoria }}</td>
                        <td>
                            <button type="button" class="btn btn-outline-success btn-sm" class="btn btn-outline-success"
                                data-toggle="modal" data-target="#exampleModal" (click)="AsignarId(categoria.idCategoria)">
                                <i class="fa-solid fa-pen-to-square"></i> Actualizar
                            </button>
                        </td>
                        <td>
                            <button type="button" name="eliminar" class="btn btn-outline-danger btn-sm"
                                (click)="eliminar(categoria)">
                                <i class="fa-solid fa-trash-can"></i> Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Editar </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <form>
                        <div class="form-group">
                            <label>_id: {{idCategoriaCategoria}}</label>
                            <input type="hidden" value={{idCategoriaCategoria}} class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Nombre: </label>
                            <input type="text" name="nombre" [(ngModel)]="categoria.nombreCategoria" #ctrl="ngModel"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Descripcion: </label>
                            <input type="text" name="descripcionCategoria" [(ngModel)]="categoria.descripcionCategoria"
                                #ctrl="ngModel" class="form-control">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Cerrar
                            </button>
                            <button type="button" class="btn btn-outline-success" data-dismiss="modal"
                                (click)="actualizar(categoria)">
                                Actualizar
                            </button>

                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
